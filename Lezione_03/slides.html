<h1>ACUSTICA</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>La generazione del suono dipende da almeno due elementi:</h1>
<ol>
<li>Una sorgente sonora (un corpo in grado di vibrare: corde, pelli percussive, etc...)</li>
<li>Un mezzo di propagazione (aria)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>La sorgente sonora può essere collegata a un <code>risonatore</code> che amplifica la vibrazione generata dalla sorgente stessa</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2>Il mezzo di propagazione possiede un certo grado di <code>elasticità</code>, che determina la velocità a cui il suono si propaga.</h2>
<table>
<thead>
<tr>
<th>materiale (21 gradi)</th>
<th>velocità in m/s</th>
</tr>
</thead>
<tbody>
<tr>
<td>aria</td>
<td>344</td>
</tr>
<tr>
<td>acciaio</td>
<td>5000-5900</td>
</tr>
<tr>
<td>acqua</td>
<td>1480</td>
</tr>
<tr>
<td>calcestruzzo</td>
<td>3100</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<table>
<thead>
<tr>
<th>materiale (21 gradi)</th>
<th>velocità in m/s</th>
</tr>
</thead>
<tbody>
<tr>
<td>legno di olmo</td>
<td>4108</td>
</tr>
<tr>
<td>legno di pino</td>
<td>3313</td>
</tr>
<tr>
<td>Metano</td>
<td>430</td>
</tr>
<tr>
<td>Piombo</td>
<td>1230</td>
</tr>
<tr>
<td>Vetro</td>
<td>5500</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>Eccitando la sorgente sonora:</h2>
<ol>
<li>si produce una vibrazione</li>
<li>che genera una zona di <code>compressione</code> delle molecole nel mezzo di propagazione</li>
<li>...e una zona di <code>rarefazione</code></li>
<li>tali zone si alternano dando vita all'<code>onda sonora</code>, o <code>onda di pressione sonora</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>L'onda sonora viaggia attraverso il mezzo di propagazione (tipicamente l'aria) e raggiunge l'orecchio, quindi il cervello, che la elabora convertendola in sensazione uditiva</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>Le onde sonore viaggiano a una certa velocità, ma anche con una certa <code>forma</code></h2>
<ol>
<li>periodica</li>
<li>aperiodica</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>onda periodica</h1>
<p><img src="./images/sine.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>violino</h1>
<p><img src="./images/varie_onde.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>onda aperiodica (rumore)</h1>
<p><img src="./images/noise.jpeg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>Quando un'onda è periodica possiamo percepire l'<code>altezza</code> del suono, quando è aperiodica l'altezza è il più delle volte indefinibile. L'altezza è quella qualità del suono che ci permette di affermare se un suono sia acuto o grave.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Parametri dell'onda sonora periodica</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2>Periodo</h2>
<ul>
<li>Intervallo di tempo necessario all'onda per completare un <code>ciclo</code></li>
</ul>
<p><img src="./images/ciclo.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2>ciclo</h2>
<p>Porzione di onda che va da un punto e arriva allo stesso punto dopo aver compiuto un percorso in cui l'onda tocca il suo massimo e il suo minimo. La distanza percorsa dall'onda per completare un <code>ciclo</code> si chiama <code>lunghezza d'onda</code> e si misura in centimetri o metri.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2>frequenza</h2>
<p>Quantità di cicli completati nell'unità di tempo (tipicamente il secondo). È inversamente proporzionale rispetto al periodo, quindi, se T è il periodo, la frequenza è uguale a 1/T, e si misura in Hertz (<em>Hz</em>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2>Esempio 1</h2>
<p>Se un periodo T dura 0.001 secondi, quale sarà la sua frequenza?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<p>1 / T = F<br />
1 / 0.001 = 1000 Hz (oppure 1 KHz)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2>Esempio 2</h2>
<p>Se un'onda ha frequenza 440 Hz, quanto varrà T, cioè il periodo?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<p>1 / F = T<br />
1 / 440 = 0.0022727272727272726 secondi</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Intervallo di frequenze udibili</h1>
<table>
<thead>
<tr>
<th>&lt; 20Hz</th>
<th>20Hz - 20000Hz</th>
<th>&gt; 20000Hz</th>
</tr>
</thead>
<tbody>
<tr>
<td>infrasuoni</td>
<td>range udibile</td>
<td>ultrasuoni</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2>La frequenza determina la percezione dell'<code>altezza</code> di un suono</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Ampiezza</h1>
<ul>
<li>Rappresenta lo <code>spostamento</code> delle particelle al passaggio dell'onda, rispetto alla propria posizione di equilibrio.</li>
<li>Oscilla fra valori positivi (zona di compressione) e valori negativi (zona di rarefazione)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<p><img src="./images/amplitude.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2>L'ampiezza determina la percezione dell'<code>intensità</code> di un suono</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Fase</h1>
<ul>
<li>Indica la posizione in cui si trova il ciclo dell'onda in un determinato istante.</li>
<li>Ha senso quando onde diverse vengono messe in relazione</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<p><img src="./images/phase.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<p><img src="./images/dephasing.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>Somma di onde con stessa frequenza</h1>
<ul>
<li>Se due sinusoidi sono <code>in fase</code>, la loro somma determina un raddoppio dell'ampiezza</li>
<li>Se sono in controfase ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<p><img src="./images/simple_sum.svg" alt="" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>somma di onde con frequenza diversa</h1>
<ul>
<li>Abbiamo due casi possibili:
<ol>
<li>le onde hanno frequenze vicine</li>
<li>le onde hanno frequenze lontane</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Le onde hanno frequenze vicine</h1>
<ul>
<li>Si ha il fenomeno dei <code>battimenti</code> quando la differenza fra le due frequenze è minore di 20 Hz</li>
<li>Si percepisce un'onda risultante con un'oscillazione regolare dell'ampiezza</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<p><img src="./images/batt_02.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>Valori dell'onda risultante</h1>
<ul>
<li>La frequenza dell'onda risultante è la media aritmetica fra le due frequenze</li>
<li>La frequenza di oscillazione (detta <code>frequenza di battimento</code>) è pari alla differenza fra le frequenze d'origine</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>Esempio</h1>
<ul>
<li>Se sommiamo le seguenti onde: 440Hz e 444Hz, cosa otterremo?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>Forma d'onda</h1>
<ul>
<li>Rappresentazione grafica dell'ampiezza del suono in funzione del tempo</li>
<li>L'onda più semplice è la sinusoide</li>
<li>Generalmente le forme d'onda sono il risultato di somme di onde semplici che danno vita a onde complesse</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1>Ampiezza istantanea, ampiezza di picco, ampiezza assoluta</h1>
<ul>
<li>l'ampiezza istantanea rappresenta il valore d'ampiezza in un dato punto</li>
<li>l'ampiezza di picco indica l'ampiezza massima</li>
<li>l'ampiezza assoluta indica la differenza fra l'ampiezza massima e l'ampiezza minima</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<p><img src="./images/waveform.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>Timbro</h1>
<ul>
<li>Le forme d'onda complesse danno origine al timbro, che ci permette di distinguere un suono da un altro, a parità di frequenza e ampiezza.</li>
<li>Gli strumenti sono caratterizzati da forme d'onda specifiche, quindi da timbri caratteristici</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>Timbro (2)</h1>
<ul>
<li>Non possiamo <code>vedere</code> il timbro dalla forma d'onda, quindi abbiamo bisogno di altri strumenti di analisi</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>Spettrogramma</h1>
<ul>
<li>Permette di analizzare (e visualizzare) lo spettro di un suono, cioè le sue componenti <code>frequenziali</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<p><img src="./images/spectrogram.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1>Inviluppo</h1>
<ul>
<li>Costituisce il profilo d'ampiezza di un suono da quando inizia a quando termina.</li>
<li>Caratterizzato da 4 fasi fasi chiamate <code>transitori</code>:
<ol>
<li>Attacco (<code>attack</code>)</li>
<li>Decadimento (<code>decay</code>)</li>
<li>Sostegno (<code>sustain</code>)</li>
<li>Rilascio (<code>release</code>)</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<p><img src="./images/adsr.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1>Attack</h1>
<p>Descrive il periodo di tempo in cui il suono nasce e raggiunge il suo culmine d'ampiezza</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1>Decay</h1>
<p>Descrive il periodo che seguen l'attacco, in cui l'ampiezza decade fino a raggiungere il livello del sostegno</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h1>Sustain</h1>
<p>L'ampiezza si mantiene generalmente stabile</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h1>Rilascio</h1>
<p>Il suono decade fino a scomparire</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<p><img src="./images/envelope.svg" alt="" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h1>Inviluppo (2)</h1>
<p>Non tutti i suoni possiedono i 4 transitori. In linea di massima, ogni suono nasce e muore, quindi ha attacco e rilascio, ma non necessariamente possiede i transitori di decadimento e sostegno.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<h1>Inviluppo (3)</h1>
<ul>
<li>Gli strumenti a percussione hanno attacco e rilascio</li>
<li>flauto e violino hanno tutti e 4 i transitori</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52">
<h1>Intensità</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53">
<h2>Ascoltiamo due suoni</h2>
<ul>
<li>suono 1<br />
<audio controls><source src="./SOUNDS/suono1.mp3" type="audio/mpeg" />
</li>
</ul>
</audio> 
<ul>
<li>suono 2<br />
<audio controls><source src="./SOUNDS/suono2.mp3" type="audio/mpeg" />
</li>
</ul>
</audio> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54">
<h2>Quale dei due suona più <code>naturale</code>?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55">
<p><img src="./images/amp_lineare.svg" alt="" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56">
<p><img src="./images/amp_log.svg" alt="" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57">
<h2>crescendo</h2>
<audio controls>
  <source src="./SOUNDS/crescendo.mp3" type="audio/mpeg" />
</audio> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58">
<h3>Il <code>crescendo</code> del suono 2 risulta più <code>naturale</code> perché non procede linearmente, ma <code>logaritmicamente</code></h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59">
<h3>I logaortmi sono alla base della misurazione dell'intensità sonora</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60">
<h3>Per misurare la pressione sonora si usa il <code>Pascal</code></h3>
<ul>
<li>corrisponde a 1 <code>newton</code> per metro quadrato</li>
<li>consente di misurare la pressione in ordini di grandezza molto diversi</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61">
<table>
<thead>
<tr>
<th>suono/rumore</th>
<th>quantità in Pa</th>
</tr>
</thead>
<tbody>
<tr>
<td>lancio di un missile</td>
<td>20000</td>
</tr>
<tr>
<td>rottura del timpano</td>
<td>2000</td>
</tr>
<tr>
<td>soglia del dolore</td>
<td>63.2</td>
</tr>
<tr>
<td>concerto Rock</td>
<td>20</td>
</tr>
<tr>
<td>martello pneumatico</td>
<td>0.632</td>
</tr>
<tr>
<td>traffico cittadino</td>
<td>0.2</td>
</tr>
<tr>
<td>conversazione normale</td>
<td>0.02</td>
</tr>
<tr>
<td>fruscio di foglie</td>
<td>0.000632</td>
</tr>
<tr>
<td>soglia di udibilità</td>
<td>0.00002</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62">
<h2>Questi valori non sono molto utili</h2>
<ul>
<li>C'è troppa differenza</li>
<li>...quindi non si percepisce</li>
<li>Non è comoda da utilizzare</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63">
<h2>Si usa quindi il <code>rapporto</code> fra un valore della pressione sonora (qualunque) e un altra usato come riferimento</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64">
<h2>Il valore di riferimento è la <code>soglia di udibilità</code> misurata in Pascal:</h2>
<p>~ 0.00002</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65">
<h3>Per calcolare il rapporto fra il rumore provocato dal lancio di un missile e la soglia di udibilità potremmo fare:</h3>
<p>20000 / 0.00002 = 100000000 =&gt; 100 milioni</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66">
<h3>Se possibile, abbiamo peggiorato la situazione, ma esiste uno strumento che ci permette di semplificare (e comprimere) la rappresentazione dei rapporti: il <code>logaritmo</code></h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67">
<h1>Logaritmo</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68">

<h2>Nel digitale...</h2>
<ul>
<li>Come sappiamo, il <code>range</code> di valori ammessi in ampiezza va da -1 a 1</li>
<li>1 è il valore massimo, -1 è il massimo sul campo dei positivi, 0 è assenza di segnale</li>
<li>quindi possiamo affermare che l'ampiezza del segnale va da 0 (assenza) a 1 (massimo segnale)</li>
</ul>
</section>
